<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <div class="wave__image"></div>
  <div class="container">
    <div class="hero-picture">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="order-info">
      <h1> Order Summary</h1>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
    </div>
    <div class="description-plan">
      <img class="music" src="images/icon-music.svg" alt="">
      <div class="info-plan">
        <p class="annual-plan"> Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
      <a class="change-btn" href="">Change</a>
    </div>
    <div>
      <button class="pay-btn">Proceed to Payment</button>
      <a class="cancel-btn" href="">Cancel Order</a>
    </div>
  </div>
</body>

</html>
